<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murtaza's Fun Stuff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .stuff-section {
            margin-top: 40px;
            padding: 20px;
            background: #1e293b;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stuff-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-container a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background-color: #3b82f6;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Murtaza's Fun Stuff</h1>
        <p>aka Axios</p>
    </header>

    <div class="container">
        <div class="stuff-section">
            <h2>Stuff</h2>
            <div class="button-container">
                <a href="https://symmetrycalc.vercel.app/" target="_blank">Symmetry Calc</a>
                <a href="https://leveluplife.vercel.app/" target="_blank">Gamify Life</a>
            </div>
        </div>
    </div>
</body>
</html>
